steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/streats-live:$BUILD_ID', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/streats-live:$BUILD_ID']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'streats-live'
    - '--image'
    - 'gcr.io/$PROJECT_ID/streats-live:$BUILD_ID'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--set-env-vars'
    - 'REACT_APP_GOOGLE_MAPS_API_KEY=AIzaSyDdiy1hXAg5BI4XWCleJxa_S2cssiWHxyQ'

images:
  - 'gcr.io/$PROJECT_ID/streats-live:$BUILD_ID'
